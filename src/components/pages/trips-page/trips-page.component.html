<section class="milkyway-trips">
  <div class="milkyway-trips__list-container">
    <milkyway-list [tripList]="tripList" (tripClickEvent)="flyToLocation($event)"></milkyway-list>
  </div>
  <div class="milkyway-trips__map-container">
    <milkyway-map [tripList]=tripList></milkyway-map>
  </div>
</section>
